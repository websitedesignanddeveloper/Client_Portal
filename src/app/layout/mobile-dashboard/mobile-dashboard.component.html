<div class="container ">
<h4>Select a Case :</h4>
<mat-list class="caseList col-md-12" role="list" *ngFor="let dataurl of cases;let i = index">    
    <mat-list-item (click)="goToPost(i)" role="listitem" class="caseListItem">
        {{dataurl.viewValue}}
        <button class="rightArrowIcon menu_cls" mat-icon-button>
            <button mat-mini-fab><span class="notificationCount">{{i}}</span></button>
            <span class="material-icons">
                <mat-icon class="keyboard_arrow_right">keyboard_arrow_right</mat-icon>
            </span>
           </button>
    </mat-list-item> 
</mat-list>
</div>
